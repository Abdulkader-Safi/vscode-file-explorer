<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src {{cspSource}}; script-src {{cspSource}}; img-src data:;"
    />
    <link rel="stylesheet" href="{{styleUri}}" />
    <title>File Explorer</title>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-section">
          <h3 class="sidebar-title">FAVORITES</h3>
          <div id="favoritesList" class="favorites-list"></div>
        </div>
        <div class="sidebar-section">
          <h3 class="sidebar-title">DEVICES</h3>
          <div id="devicesList" class="devices-list"></div>
        </div>
      </aside>
      <main class="main-content">
        <div class="toolbar">
          <div class="breadcrumb" id="breadcrumb"></div>
          <div class="toolbar-actions">
            <button class="toolbar-button" id="newFileBtn" title="New File">
              üìÑ
            </button>
            <button class="toolbar-button" id="newFolderBtn" title="New Folder">
              üìÅ
            </button>
            <button class="toolbar-button" id="settingsBtn" title="Settings">
              ‚öôÔ∏è
            </button>
          </div>
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              class="search-input"
              placeholder="Search..."
            />
          </div>
        </div>
        <div class="file-header">
          <div class="header-name">NAME</div>
          <div class="header-modified">DATE MODIFIED</div>
          <div class="header-size">SIZE</div>
          <div class="header-kind">KIND</div>
        </div>
        <div class="explorer-container">
          <div id="fileList" class="file-list"></div>
        </div>
      </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button class="modal-close" id="closeSettings">‚úï</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label class="setting-label">
              <input type="checkbox" id="showHiddenFilesCheckbox" />
              Show Hidden Files and Folders
            </label>
            <p class="setting-description">
              Display files and folders that start with a dot (.)
            </p>
          </div>
          <div class="setting-item">
            <label class="setting-label">View Mode</label>
            <div class="view-mode-buttons">
              <button class="view-mode-btn" id="listViewBtn" data-view="list">
                <span class="view-icon">‚ò∞</span> List
              </button>
              <button class="view-mode-btn" id="gridViewBtn" data-view="grid">
                <span class="view-icon">‚äû</span> Grid
              </button>
            </div>
          </div>
          <div class="setting-item">
            <label class="setting-label">Manage Favorites</label>
            <p class="setting-description">
              Drag and drop to reorder your favorites
            </p>
            <div
              id="settingsFavoritesList"
              class="settings-favorites-list"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Modal -->
    <div id="inputModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="inputModalTitle">Enter Name</h2>
          <button class="modal-close" id="closeInputModal">‚úï</button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            id="inputModalInput"
            class="modal-input"
            placeholder="Enter name..."
          />
          <div class="modal-buttons">
            <button
              class="modal-button modal-button-secondary"
              id="inputModalCancel"
            >
              Cancel
            </button>
            <button class="modal-button modal-button-primary" id="inputModalOk">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="{{scriptUri}}"></script>
  </body>
</html>
